<html lang="en">
  <head>
    <!-- Charset -->
    <meta charset="UTF-8" />

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Title -->
    <title>Falling Below - Official Website</title>

    <!-- SEO Description -->
    <meta
      name="description"
      content="Official website for Falling Below. Tour dates, new music, and latest updates."
    />

    <!-- Open Graph Tags -->
    <meta property="og:title" content="Falling Below - Official Website" />
    <meta
      property="og:description"
      content="Official website for Falling Below. Tour dates, new music, and latest updates."
    />
    <meta
      property="og:image"
      content="https://yourdomain.com/images/og-image.jpg"
    />
    <meta property="og:url" content="https://fallingbelow.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Falling Below - Official Website" />
    <meta
      name="twitter:description"
      content="Official website for Falling Below. Tour dates, new music, and latest updates."
    />
    <meta
      name="twitter:image"
      content="https://yourdomain.com/images/twitter-card.jpg"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      href="https://yourdomain.com/favicon.ico"
      type="image/x-icon"
    />

    <!-- Apple Touch Icon -->
    <link
      rel="apple-touch-icon"
      href="https://yourdomain.com/icons/apple-icon.png"
    />

    <!-- Canonical URL (if needed) -->
    <link rel="canonical" href="https://fallingbelow.com/" />
  </head>
  <body>
    <h1>Welcome to my website</h1>
    <p>This is a simple HTML document.</p>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </body>
</html>
