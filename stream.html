<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Font Family - Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Google Tag Manager -->
    <script>
      (function (w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != "dataLayer" ? "&l=" + l : "";
        j.async = true;
        j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
        f.parentNode.insertBefore(j, f);
      })(window, document, "script", "dataLayer", "GTM-5MK26RQC");
    </script>
    <!-- End Google Tag Manager -->

    <!-- Charset -->
    <meta charset="UTF-8" />

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Title -->
    <title>Stream</title>

    <!-- SEO Description -->
    <meta name="description" content="All our music. One place. Stream now!" />

    <!-- Open Graph Tags -->
    <meta
      property="og:title"
      content="Falling Below | All our music. One place. Stream now!"
    />
    <meta
      property="og:description"
      content="Listen to Falling Below on your favourite platform!"
    />
    <meta property="og:image" content="images/og-sharing-streaming.jpg" />
    <meta property="og:url" content="https://fallingbelow.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Falling Below | All our music. One place. Stream now!"
    />
    <meta
      name="twitter:description"
      content="Listen to Falling Below on your favourite platform!"
    />
    <meta name="twitter:image" content="images/og-sharing-streaming.jpg" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
  </head>
  <body>
    <script src="" async defer></script>
  </body>
</html>
